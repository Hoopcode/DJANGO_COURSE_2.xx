<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Exercise</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="get">
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" placeholder="First Name" required>

      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" placeholder="Last Name" required>
      <p></p>

      <label for="email">Email:</label>
      <input type="email" name="Email" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input type="password" name="password" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age18?" value="yes">

      <label for="no">No:</label>
      <input id="no" type="radio" name="age18?" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="CC">Credit Card</option>
        <option value="PP">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
